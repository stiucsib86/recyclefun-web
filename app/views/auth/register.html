<div class="page-container">
  <div class="container">
    <div class="row" style="margin: 50px auto;">
      <div class="col-xs-12 col-md-4"></div>
      <div class="col-xs-12 col-md-4">

        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="icon-user"></i>&nbsp; Register new Account
          </div>
          <div class="panel-body" style="background: #F8F8F8;">

            <a class="btn btn-default btn-block btn-lg btn-primary" ng-click="fb_login()">
              <i class="icon-facebook"></i>&nbsp; Register with Facebook
            </a>

            <div>&nbsp;</div>
            <div class="text-center">or</div> 
            <div>&nbsp;</div>

            <form name="registerForm" ng-submit="Register();">

              <div ng-show="registerForm._errorMessage" class="alert alert-danger">
                <span ng-bind-html-unsafe="registerForm._errorMessage"></span>
              </div>

              <div class="form-group">
                <input name="email" ng-model="regFrm.email" type="email" class="form-control" placeholder="Enter email" required />
              </div>
              <div class="form-group">
                <input name="password" ng-model="regFrm.password" type="password" class="form-control" placeholder="Password" required  />
              </div>
              <div class="form-group">
                <input name="confirmPassword" ng-model="regFrm.confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required />
              </div>

              <button type="submit" class="btn btn-default btn-success btn-block btn-lg">Register <i class="icon-circle-arrow-right"></i></button>
            </form>

            <div class="clearfix">&nbsp;</div>

            <div style="border-top: 1px dotted #eee;">&nbsp;</div>

            <div class="create-account">
              <p>
                Already have an account yet ?&nbsp; 
                <a href="#/login" id="register-btn">Login here</a>
              </p>
            </div>

          </div>
        </div>

      </div>
      <div class="col-xs-12 col-md-4"></div>
    </div>
  </div>
</div>
